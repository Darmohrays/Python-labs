<html>
    <head>
        <title>Lab</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
{# Django Home Link / Admin Link / Register Link#}
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li> 
            <li><a href="{% url 'logout' %}">logout</a></li>
            <li>
                <form action = "lab/replenish/" method="post">
                   {% csrf_token %}
                    <input class="form-control mr-sm-2" for="replenish_sum" type="number" name="replenish_sum" id="replenish_sum" placeholder="Replenish sum" placeholderColor = "warning"> 
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" value="replenish_sum" >Replenish</button>
                </form>
            </li>
          {% else %}
            <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li> 
            <li><a class="navbar-link" href="{% url 'registration' %}">Register</a></li>  
            <li><a class="navbar-link" href="{% url 'user_login' %}">Login</a></li>
          {% endif %}
</ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
</html>
